<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container mt-4">
        <div class="d-flex justify-content-between align-items-center p-3 border rounded">
            <div class="brand-name">
                <h1 class =fw-bold>HOMERENT</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggler" class="btn btn-outline-secondary">Темная тема</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="container mt-5 p-4 rounded shadow">
            <div class="row align-items-center">
                <div class="col-md-5 text-center">
                    <img src="icons/hero-house-logo.svg" class="img-fluid" alt="Hero Image">
                </div>
                <div class="col-md-7 text-center text-md-start">
                    <h2 class="fw-bold mb-4">Начните снимать или сдавать жилье прямо сейчас!</h2>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg me-3" data-bs-toggle="modal"
                            data-bs-target="#log-in-modal">
                            Войти
                        </button>
                        <a href="register.html" class="btn btn-outline-primary btn-lg">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-3 border-top">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Аренда жилья. Все права защищены.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" tabindex="-1" id="log-in-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вход в аккаунт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="login(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Ваш e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Ваш пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Запомнить меня</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        async function login(event) {
            event.preventDefault();

            const form = event.target.closest("form");
            const loginData = Object.fromEntries(new FormData(form).entries());

            const response = await fetch('http://localhost:3000/login', {
                method: "POST",
                body: JSON.stringify(loginData),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                alert("Ошибка входа. Проверьте данные и попробуйте снова.");
                return;
            }

            const { accessToken, user } = await response.json();

            localStorage.accessToken = accessToken;
            localStorage.user = JSON.stringify(user);

            window.location.href = "http://localhost:5500/account.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <script src="theme.js"></script>
</body>

</html>
