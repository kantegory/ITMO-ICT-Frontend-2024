<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="theme-toggle d-flex justify-content-end mt-3">
            <button id="theme-toggler" class="btn btn-outline-secondary">Темная тема</button>
        </div>        
        <div class="row header pt-3 align-items-center">
            <div class="col header-user-profile">
                <img src="icons/user-profile.svg" class="user-profile-icon w-50" alt="Greeting Icon">
            </div>
            <div class="col-6 header-greeting-text">
                <h1 class="text-center fw-bold">Здравствуйте, [ИМЯ]!</h1>
            </div>
            <div class="col header-buttons justify-content-end">
                <a href="property_search.html" type="button"
                    class="btn btn-outline-primary btn-primary-color custom-primary-btn-text">Поиск недвижимости
                </a>
                <a href="property_archive.html" type="button"
                    class="btn btn-outline-primary btn-primary-color custom-primary-btn-text">История
                </a>
            </div>
        </div>
        <div class="row text-center"><button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Новое объявление
            </button>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Новое объявление</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="publishProperty(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Недвижимость</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Описание</label>
                                <textarea name="desc" id="desc" name="desc" cols="30" rows="10"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Стоимость</label>
                                <input type="text" class="form-control" id="price" name="price">
                            </div>
                            <div>
                                <h2>Ваш тип недвижимости</h2>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Тип недвижимости</option>
                                    <option value="1">Квартира</option>
                                    <option value="2">Дом</option>
                                    <option value="3">Склад</option>
                                </select>
                            </div>

                    </div>
                    <div class="modal-footer mb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <h2 class="text-center fw-light mt-5">Объекты, которые вы сдаете</h2>
    <div class="card-group" id="owned">
    </div>

    <h2 class="text-center fw-light mt-5">Объекты, которые вы арендуете</h2>
    <div class="card-group mb-5">
        <div class="card">
            <img src="imgs/flat image.webp" class="card-img-top" alt="3-комн. квартира м.Спортивная">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="property-page.html">3-комн. квартира м.Спортивная</a>
                </h5>
                <p class="card-text"><small class="property-price">75 000 руб/мес.</small></p>
            </div>
        </div>
        <div class="card">
            <img src="imgs/flat image.webp" class="card-img-top" alt="Коттедж м.Рублевка">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="property-page.html">Коттедж на Рублевке</a>
                </h5>
                <p class="card-text"><small class="property-price">150 000 руб/мес.</small></p>
            </div>
        </div>
        <div class="card">
            <img src="imgs/flat image.webp" class="card-img-top" alt="Офисное помещение м.Центр">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="property-page.html">Офисное помещение м.Московская</a>
                </h5>
                <p class="card-text"><small class="property-price">100 000 руб/мес.</small></p>
            </div>
        </div>
    </div>
    </div>
    <script>
        function getOwnedPropertyHtml({ id, name, desc, price, userId }) {
            return `
            <div class="card" data-property-id = "${id}">
                <img src="imgs/flat image.webp" class="card-img-top" alt="Офисное помещение м.Центр">
                <div class="card-body">
                    <h5 class="card-title">
                       ${name}
                    </h5>
                    <p class="price"><small class="property-price">${price} руб./мес.</small></p>
                </div>
            </div>
            `
        }

        function getAuthToken() {
            return localStorage.accessToken
        }

        async function loadOwnedProperties() {
            const response = await fetch("http://localhost:3000/600/owned_properties", {
                headers: {
                    "Authorization": `Bearer ${getAuthToken()}`
                }
            })

            if (!response.ok) {
                console.error("Ошибка загрузки:", await response.text());
                return;
            }

            const responseJson = await response.json()



            if (responseJson.length === 0) {
                document.querySelector("#owned").innerHTML = `
                    <p class="text-center mt-3">У вас пока нет объектов недвижимости.</p>
                `;
                return;
            }

            console.log('response', responseJson)

            for (const property of responseJson) {
                document.querySelector("#owned").innerHTML += getOwnedPropertyHtml(property)
            }
        }

        async function publishProperty(event) {
            event.preventDefault()

            const inputs = Array.from(event.target.querySelectorAll('input'))

            const propertyData = {}

            for (const input of inputs) {
                propertyData[input.name] = input.value
            }

            console.log('login data', propertyData)

            propertyData['userId'] = JSON.parse(localStorage.getItem('user')).id
            propertyData['text'] = event.target.querySelector('textarea').value

            const response = await fetch('http://localhost:3000/600/owned_properties', {
                method: "POST",
                body: JSON.stringify(propertyData),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getAuthToken()}`
                }
            })


            const responseJson = await response.json()

            console.log('response', responseJson)

            event.target.reset()

            window.location.reload()
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadOwnedProperties()

            const user = JSON.parse(localStorage.getItem('user')); 
            if (user && user.firstName) {
                document.querySelector('.header-greeting-text h1').textContent = `Здравствуйте, ${user.firstName}!`;
            }
        })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="theme.js"></script>

</body>

</html>
