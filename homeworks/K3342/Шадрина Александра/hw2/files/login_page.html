<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Exchange - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/reg_page_styles.css">
</head>
<body>

<main class="registration-container" role="main">
    <h2 class="text-center">Вход в аккаунт</h2>
    <form aria-label="Форма входа" action="main_page.html" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Имя пользователя или e-mail</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Введите email или имя пользователя" required aria-required="true">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required aria-required="true">
        </div>
        <button type="submit" class="btn btn-primary register-btn" aria-label="Войти в аккаунт">Войти</button>
    </form>

    <p class="already-registered">Нет аккаунта? <a href="registration_page.html" aria-label="Зарегистрироваться">Зарегистрироваться</a></p>
</main>

</body>
</html>
