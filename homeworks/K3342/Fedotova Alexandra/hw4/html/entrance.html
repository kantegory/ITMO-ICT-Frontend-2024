<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Platform - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/entrance.css"> 
</head>
<body>

<!-- Переключатель темы с иконкой (Солнце/Луна) -->
<div class="theme-switcher text-center mb-3">
    <i id="theme-toggle" class="fas fa-sun icon-button" aria-label="Switch Theme"></i> <!-- Иконка солнца по умолчанию -->
</div>

<div class="login-container" role="main" aria-labelledby="mainHeader">
    <div class="logo">
        <img src="../pictures/logo.jpg" alt="Platform Logo">
    </div>
    <h2 class="text-center mb-4 main_header" id="mainHeader">Login</h2>

    <!-- Форма для входа -->
    <form aria-labelledby="mainHeader">
        <div class="mb-3 email_input">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" aria-required="true">
        </div>
        <div class="mb-3 pass_input">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" aria-required="true">
        </div>
        <div class="d-grid bottom_main">
            <button type="submit" class="btn btn-primary" aria-label="Login to your account">Login</button>
        </div>
    </form>
    
    <div id="message" class="mt-3"></div>

    <div class="text-center mt-3 forg_pass">
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" aria-label="Forgot password? Reset it here.">Forgot password?</a>
    </div>
    <div class="text-center mt-3 forg_pass">
        <a href="registration.html" aria-label="Register for an account if you don’t have one">Don't have an account? Register here</a>
    </div>
</div>

<!-- Модальное окно для сброса пароля -->
<div class="modal fade" id="forgotPasswordModal" aria-labelledby="forgotPasswordLabel" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form aria-labelledby="forgotPasswordLabel">
                    <div class="mb-3 reset_email">
                        <label for="resetEmail" class="form-label">Enter your email</label>
                        <input type="email" class="form-control" id="resetEmail" placeholder="Email" aria-required="true">
                    </div>
                    <button type="submit" class="btn btn-primary" aria-label="Send reset link to email">Send reset link</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>
<script src="../js/theme-switcher.js"></script>
</body>
</html>
