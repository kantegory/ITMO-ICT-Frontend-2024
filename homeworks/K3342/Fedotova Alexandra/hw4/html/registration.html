<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Platform - Registration</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>

<!-- Переключатель темы с иконкой (Солнце/Луна) -->
<div class="theme-switcher text-center mb-3">
    <i id="theme-toggle" class="fas fa-sun icon-button" aria-label="Switch Theme"></i> <!-- Иконка солнца по умолчанию -->
</div>

<div class="registration-container" role="main" aria-labelledby="mainHeader">
    <div class="logo">
        <img src="../pictures/logo.jpg" alt="Fitness Platform Logo">
    </div>
    <h2 class="text-center main_header" id="mainHeader">Register</h2>
    <form id="registrationForm" aria-labelledby="mainHeader">
        <div class="mb-3 name_input">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" aria-required="true">
        </div>
        <div class="mb-3 email_input">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" aria-required="true">
        </div>
        <div class="mb-3 pass_input">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" aria-required="true">
        </div>
        <div class="mb-3 pass_conf">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" aria-required="true">
        </div>
        <div class="d-grid bottom_main">
            <button type="submit" class="btn btn-primary" aria-label="Register your account">Register</button>
        </div>
    </form>

    <!-- Контейнер для сообщений -->
    <div id="message" class="mt-3"></div>

    <div class="text-center mt-3 have_acc">
        <a href="entrance.html" aria-label="Login to your account if you already have one">Already have an account? Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="../js/register.js" defer></script> 
<script src="../js/theme-switcher.js"></script>
</body>
</html>
