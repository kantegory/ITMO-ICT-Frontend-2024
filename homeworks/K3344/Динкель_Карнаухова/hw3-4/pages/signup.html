<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body class="d-flex flex-column min-vh-100 body">
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container navbar-container">
                <a class="navbar-brand text-center mx-auto" href="main-search.html">
                    <img src="../assets/images/logo.png" alt="Логотип">
                    <span class="brand fs-4">Сотка - будет работка</span>
                </a>
                <div class="d-none d-lg-flex justify-content-end flex-grow-1">
                    <a href="login.html" class="btn btn-custom me-2">Войти</a>
                    <a href="signup.html" class="btn btn-custom">Регистрация</a>
                    <div class="theme-toggle ms-3 d-flex align-items-center">
                        <button id="theme-toggler" class="btn btn-custom">Темная тема</button>
                    </div>
                </div>
                <div class="d-flex d-lg-none justify-content-center w-100">
                    <a href="login.html" class="btn btn-custom me-2 mb-2">Войти</a>
                    <a href="signup.html" class="btn btn-custom mb-2">Регистрация</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5 flex-grow-1 main">
        <section class="signup">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4 signup-container p-4">
                        <h3 class="mb-3 text-center">Регистрация</h3>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Придумайте логин</label>
                                <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"> Придумайте пароль</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword2" class="form-label"> Повторите пароль</label>
                                <input type="password" class="form-control" id="exampleInputPassword2">
                            </div>

                            <button type="submit" class="btn btn-custom">Зарегистрироваться</button>
                            <div class="mt-3">
                                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white mt-auto">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <h4>О нас</h4>
                    <p>Краткая информация о  компании.</p>
                </div>
                <div class="col-md-4">
                    <h5>Ссылки</h5>
                    <ul class="list-unstyled">
                        <li><a href="main-search.html" class="text-white">Главная</a></li>
                        <li><a href="login.html" class="text-white">Войти</a></li>
                        <li><a href="signup.html" class="text-white">Регистрация</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Контакты</h5>
                    <p>Email:</p>
                    <p>Телефон:</p>
                </div>
            </div>
            <div class="text-center py-3">
                <small>&copy; 2024 Все права защищены.</small>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="../assets/scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
