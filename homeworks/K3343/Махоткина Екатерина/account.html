<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/account.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar navbar-expand-lg">
    <a href="registered_main.html">Fitness</a>
    <nav class="navbar-nav">
        <a href="blog.html">Blog</a>
        <a href="trainings.html">Trainings</a>
        <a href="account.html">Account</a>
    </nav>
</header>
<hr>
<section class="profile-section">
    <div class="profile-info">
        <img src="images/account-images/default-avatar.jpg" alt="Profile avatar" class="profile-avatar">
        <div class="profile-details">
            <h1></h1>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>

    <div class="frequent-workouts">
        <h2>Most Frequent Workouts</h2>
        <ul id="workout-list">
        </ul>
    </div>
</section>
<hr class="semi-hr">
<section class="progress-section">
    <div class="progress-circles">
        <div class="progress-circle">
            <h4>Current Weight</h4>
            <div class="circle" id="currentWeightCircle">
                <span class="circle-text" id="currentWeight"></span>
            </div>
        </div>
        <div class="progress-circle">
            <h4>Weight Progress</h4>
            <div class="circle" id="progressPercentCircle">
                <span class="circle-text" id="progressPercent"></span>
            </div>

        </div>
        <div class="progress-circle">
            <h4>Completed Workouts</h4>
            <div class="circle" id="workoutsCompletedCircle">
                <span class="circle-text" id="workoutsCompleted"></span>
            </div>
        </div>
        <div class="progress-circle">
            <h4>Days with FITNESS MK</h4>
            <div class="circle" id="registrationDateCircle">
                <span class="circle-text" id="registrationDate"></span>
            </div>
        </div>
    </div>
</section>

<section class="numeric-section">
    <div class="chart">
        <h3>Weight Progress</h3>
        <canvas id="weightChart"></canvas>
    </div>
    <div class="numeric-table">
        <h3>Numerical Data</h3>
        <table>
            <thead>
            <tr>
                <th>Measurement</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody id="editableTableBody"> </tbody>
        </table>
        <div class="button-container">
            <button id="saveChangesButton">Save Changes</button>
        </div>
    </div>
</section>

<footer>
    <hr>
    <div class="footer-info">
        <img src="images/main-images/logo.jpeg" alt="logo"/>
        <p>FITNESS MK is your key to success! <br> Made by Ekaterina Makhotkina and Maria Shabarina</p>
    </div>
</footer>

<script src="js/account.js"></script>

</body>
</html>
