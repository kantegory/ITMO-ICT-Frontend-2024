<!doctype html>
 <html lang="en">
 <header class="header">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Вход</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="css/main.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
 </header>
 <main class="main">
     <div class="container mt-5">
         <h2 class="text-center">Вход в систему</h2>
         <form onsubmit="login(event)" id="login-form">
             <div class="mb-3">
                 <label for="email" class="form-label">Электронная почта</label>
                 <input type="email" class="form-control" id="email" required>
             </div>
             <div class="mb-3">
                 <label for="password" class="form-label">Пароль</label>
                 <input type="password" class="form-control" id="password" required>
             </div>
             <button type="submit" class="btn btn-primary" id="login-btn">Войти</button>
             <div class="login_register">
                 <a href="register.html">Зарегистрируйтесь</a>
             </div>
         </form>
     </div>

     <script>
        // Обработка кнопки войти
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'index.html';
        });
     </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
 </html>
