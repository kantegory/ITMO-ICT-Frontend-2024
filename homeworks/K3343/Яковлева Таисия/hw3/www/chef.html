<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рецепты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
</head>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold; color: darkgreen;">YUMMY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="personal-cabinet-link" href="index.html">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="recipes-menu" href="recipes.html">Рецепты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="list-of-chefs" href="chefs.html">Кулинары</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="main">
    <div class="container mt-4">
        <h1 class="text-center">Имя Кулинара</h1>
        <img src="img/default.jpg" class="img-fluid" alt="Фотография кулинара">
        <div class="mt-4" alt="Список рецептов">
            <h3>Автор блюд:</h3><br>
            <p>Здесь будет полный список рецептов кулинара.</p>
        </div>

        <div class="mt-4">
            <a href="chefs.html" class="btn btn-back-to-chefs">Вернуться к списку кулинаров</a>
        </div>
    </div>

    <script>
        // Функция для получения параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                img: params.get('img') || 'img/default.jpg',
                title: params.get('title') || 'Название рецепта',
                description: params.get('description') || 'Описание рецепта',
            };
        }

        const recipeParams = getUrlParams();

        document.querySelector('h1').textContent = recipeParams.title;
        document.querySelector('img').src = recipeParams.img;
        document.querySelector('p').textContent = recipeParams.description;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
</html>
