// работа с кнопкой "показать тип блюд"
document.addEventListener("DOMContentLoaded", function() {
    const typeCheckboxes = document.querySelectorAll('#type-checkboxes input[type="checkbox"]');
    const recipeGrid = document.getElementById('recipe-grid');

    typeCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', filterRecipes);
    });

    function filterRecipes() {
        const selectedTypes = Array.from(typeCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value.toLowerCase());

        const recipes = document.querySelectorAll('.recipe-card');

        console.log('Выбранные типы блюд:', selectedTypes);

        recipes.forEach(recipe => {
            const recipeTypes = recipe.getAttribute('data-dish-types')
                ? recipe.getAttribute('data-dish-types').toLowerCase().split(' ')
                : [];

            console.log('Типы блюда рецепта:', recipeTypes);

            const matchesType = selectedTypes.length === 0 || selectedTypes.some(type => recipeTypes.includes(type));
            recipe.style.display = matchesType ? 'block' : 'none';
        });
    }

    // Получение рецептов из открытого API
    async function getRecipes() {
        const apiKey = '6493d47a8f304a9f8b81ef928402d09e';
        const apiUrl = `https://api.spoonacular.com/recipes/random?number=8&apiKey=${apiKey}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Ошибка при получении данных');
            }
            const data = await response.json();
            displayRecipes(data.recipes);
        } catch (error) {
            console.error('Ошибка:', error);
        }
    }

    function displayRecipes(recipes) {
        const container = document.getElementById('recipe-grid');
        container.innerHTML = '';

        recipes.forEach((recipe, index) => {
            const card = document.createElement('div');
            card.classList.add('recipe-card');

            if (index === 0) {
                card.classList.add('large-card');
            } else if (index >= 1 && index <= 3) {
                card.classList.add('medium-card');
            } else {
                card.classList.add('small-card');
            }

            const dataDishTypes = recipe.dishTypes ? recipe.dishTypes.join(' ') : ''; 

            card.setAttribute('data-dish-types', dataDishTypes);

            const ingredients = recipe.extendedIngredients;

            const ingredientList = ingredients
                    .map(ing => `${ing.amount} ${ing.unit} ${ing.name}`)
                    .join(', ');

            const fullSummary = recipe.summary

            const readyInMinutes = recipe.readyInMinutes || 'Время не указано';
            const servings = recipe.servings || 'Порции не указаны';

            card.innerHTML = `
                <div class="card">
                    <img src="${recipe.image}" class="card-img-top" alt="${recipe.title}">
                    <div class="card-body">
                        <h5 class="card-title">${recipe.title}</h5>
                        <p class="card-text">${recipe.summary ? recipe.summary.substring(0, 100) : ''}...</p>
                        <p class="card-text"><strong>Тип блюда:</strong> ${dataDishTypes}</p>
                        <a href="recipe.html?img=${recipe.image}&title=${recipe.title}&ingredients=${ingredientList}&description=${encodeURIComponent(fullSummary)}&readyInMinutes=${recipe.readyInMinutes}&servings=${recipe.servings}" target="_blank" class="btn btn-recipe">Посмотреть рецепт</a>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        filterRecipes();
    }

    getRecipes();
});
