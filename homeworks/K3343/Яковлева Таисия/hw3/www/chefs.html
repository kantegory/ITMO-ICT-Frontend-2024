<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кулинары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
</head>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold; color: darkgreen;">YUMMY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="personal-cabinet-link" href="index.html">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="recipes-menu" href="recipes.html">Рецепты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="list-of-chefs" href="chefs.html">Кулинары</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-danger" id="logoutButton">Выйти</a>
            </div>
        </div>
    </nav>
</header>

    <!-- Список кулинаров -->
    <div class="container mt-5" id="recipes-content">

        <h2>Список кулинаров</h2>    
         <!-- Поисковая форма -->
         <form class="search-grid" id="recipe-search-form" role="search">
          <input class="form-control me-2" id="search-input" type="search" placeholder="Поиск кулинара" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>       

        <div class="row">
            <div class="col-md-4 recipe" data-complexity="simple" >
                <div class="card">
                  <img src="img/maria.jpeg" class="card-img-top" alt="Фотография кулинара">
                    <div class="card-body">
                        <h5 class="card-title" tabindex="2" alt="Имя кулинара">
                            Мария Иванова
                        </h5>
                        <p class="card-text" tabindex="3" alt="Рецепты кулинара"><strong>Автор рецепта:</strong> 
                          <a href="recipe.html?img=img/sinnabon.jpeg&title=Синнабоны&description=Краткое описание рецепта синнабонов" id="meal-link-sinnbon">Синнабоны</a>,
                          <a href="recipe.html?img=img/main.jpeg&title=Томатная паста с индейкой&description=Описание рецепта томатной пасты с индейкой" id="meal-link-meal">Томатная паста с индейкой</a>, 
                          <a href="recipe.html?img=img/salad.jpeg&title=Салат&description=Краткое описание рецепта салата" id="meal-link-salad">Салат</a>
                      </p>
                          <a href="chef.html?img=img/maria.jpeg&title=Мария Иванова&description=Синнабоны, Томатная паста с индейкой, Салат" class="btn btn-chef" tabindex="4">Посмотреть профиль</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>        

    <script>
      document.addEventListener("DOMContentLoaded", function() {
      const searchForm = document.getElementById('recipe-search-form');
      const searchInput = document.getElementById('search-input');
      const recipes = document.querySelectorAll('.recipe');

      // Обработка формы поиска
      searchForm.addEventListener('submit', function(e) {
          e.preventDefault();

          const searchQuery = searchInput.value.toLowerCase();

          recipes.forEach(recipe => {
              const recipeTitle = recipe.querySelector('.card-title').textContent.toLowerCase();
              if (recipeTitle.includes(searchQuery)) {
                  recipe.style.display = 'block';
              } else {
                  recipe.style.display = 'none';
              }
          });
      });
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
