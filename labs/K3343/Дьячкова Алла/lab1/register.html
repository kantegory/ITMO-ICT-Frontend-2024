<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда недвижимости - Регистрация</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header" class="header"></div>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-container-register">
            <h1 class="text-center">Регистрация</h1>
            <form id="registrationForm">
                <div class="form-group mt-3">
                    <label for="firstName">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Введите ваше имя" required autocapitalize="words">
                </div>
                <div class="form-group mt-3">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Введите вашу фамилию" required autocapitalize="words">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required autocomplete="email-off">
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Введите ваш телефон" pattern="[0-9]{10}" title="Введите 10 цифр" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
                </div>
                <div class="form-group mt-3">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите ваш пароль" required>
                </div>
                <div class="form-group mt-3">
                    <label for="dob">Дата рождения</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Зарегистрироваться</button>
                <p class="text-center mt-3"><a href="enter.html" class="btn btn-custom-secondary btn-block">Уже есть аккаунт? Войти</a></p>
            </form>
        </div>
    </div>
    <div id="footer" class="footer"></div>
    <script src="js/layout.js"></script>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
