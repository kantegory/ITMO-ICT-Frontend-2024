<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщения</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header" class="header"></div>
    <div class="container mt-5">
        <h1 class="text-center">История сообщений</h1>

        <div id="messageList" class="mt-4">
            <div class="list-group">
                <div class="list-group-item">
                    <strong>Арендодатель:</strong>
                    <p>Когда вы можете приехать посмотреть квартиру?</p>
                    <small class="text-muted">15 Октября 2024, 14:32</small>
                </div>
                <div class="list-group-item">
                    <strong>Вы:</strong>
                    <p>Я могу прийти в субботу в 15:00.</p>
                    <small class="text-muted">15 Октября 2024, 15:00</small>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Отправить новое сообщение</h3>
        <form id="sendMessageForm" onsubmit="return sendMessage()">
            <div class="mb-3">
                <label for="messageText" class="form-label">Ваше сообщение</label>
                <textarea class="form-control" id="messageText" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить сообщение</button>
            <button type="button" class="btn btn-secondary" onclick="cancelMessage()">Отменить</button>
        </form>
    </div>
    <div id="footer" class="footer"></div>
    <script src="js/layout.js"></script>
    <script src="js/messages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
