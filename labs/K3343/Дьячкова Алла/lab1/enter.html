<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда недвижимости - Вход</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Шапка сайта -->
    <header id="header" class="header" role="banner" aria-label="Основное меню"></header>

    <!-- Основное содержимое -->
    <main class="container mt-5 d-flex justify-content-center" role="main">
        <section class="form-container" role="form" aria-labelledby="form-title">
            <h1 id="form-title" class="text-center">Вход</h1>
            <form>
                <!-- Поле ввода email -->
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Введите ваш email"
                        required
                        aria-required="true">
                </div>

                <!-- Поле ввода пароля -->
                <div class="form-group mt-3">
                    <label for="password">Пароль</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Введите ваш пароль"
                        required
                        aria-required="true">
                </div>

                <!-- Кнопка входа -->
                <button
                    type="submit"
                    class="btn btn-primary btn-block mt-3"
                    aria-label="Войти в систему">
                    Войти
                </button>

                <!-- Ссылка на регистрацию -->
                <a
                    href="register.html"
                    class="btn btn-custom-secondary btn-block mt-2"
                    role="button"
                    aria-label="Перейти на страницу регистрации">
                    Регистрация
                </a>
            </form>
        </section>
    </main>

    <!-- Футер -->
    <footer id="footer" class="footer" role="contentinfo" aria-label="Подвал сайта"></footer>

    <!-- Скрипты -->
    <script src="js/layout.js"></script>
    <script src="js/enter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
