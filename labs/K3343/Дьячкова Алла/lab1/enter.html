<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда недвижимости - Вход</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header" class="header"></div>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-container">
            <h1 class="text-center">Вход</h1>
            <form>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
                <a href="register.html" class="btn btn-custom-secondary btn-block mt-2">Регистрация</a>
            </form>
        </div>
    </div>
    <div id="footer" class="footer"></div>
    <script src="js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
