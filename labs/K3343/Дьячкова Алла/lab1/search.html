<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск недвижимости</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="header" role="banner">
        <h1 class="visually-hidden">Поиск недвижимости</h1>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Поиск недвижимости</h2>
        <div class="row">
            <aside class="col-md-3 sidebar" role="complementary">
                <form id="searchForm" aria-labelledby="search-form-heading">
                    <h3 id="search-form-heading" class="visually-hidden">Форма поиска недвижимости</h3>
                    <div class="mb-3">
                        <label for="propertyType" class="form-label">Тип недвижимости</label>
                        <select id="propertyType" class="form-select" aria-label="Тип недвижимости">
                            <option value="">Все</option>
                            <option value="apartment">Квартира</option>
                            <option value="house">Дом</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <fieldset>
                            <legend class="form-label">Количество комнат</legend>
                            <div>
                                <input type="checkbox" id="room1" value="1" aria-label="1 комната">
                                <label for="room1">1</label>
                            </div>
                            <div>
                                <input type="checkbox" id="room2" value="2" aria-label="2 комнаты">
                                <label for="room2">2</label>
                            </div>
                            <div>
                                <input type="checkbox" id="room3" value="3" aria-label="3 комнаты">
                                <label for="room3">3</label>
                            </div>
                            <div>
                                <input type="checkbox" id="room4" value="4" aria-label="4 и больше комнаты">
                                <label for="room4">4+</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Расположение</label>
                        <input type="text" id="location" class="form-control" placeholder="Введите город или район"
                            aria-label="Город или район">
                    </div>
                    <div class="mb-3 slider-container">
                        <label class="form-label">Диапазон цены</label>
                        <div id="priceRangeSlider" aria-describedby="price-range-description"></div>
                        <input type="text" id="minPrice" placeholder="Мин" class="form-control mt-2" readonly>
                        <input type="text" id="maxPrice" placeholder="Макс" class="form-control mt-2" readonly>
                        <p id="price-range-description" class="visually-hidden">Перетащите ползунки для выбора диапазона цен</p>
                    </div>
                    <div class="mb-3">
                        <label for="purchaseRent" class="form-label">Категория</label>
                        <select id="purchaseRent" class="form-select" aria-label="Категория">
                            <option value="rent">Аренда</option>
                            <option value="buy">Покупка</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sortBy" class="form-label">Сортировка</label>
                        <select id="sortBy" class="form-select" aria-label="Сортировка">
                            <option value="priceAsc">По умолчанию</option>
                            <option value="priceAsc">По цене (возрастание)</option>
                            <option value="priceDesc">По цене (убывание)</option>
                            <option value="roomsAsc">По количеству комнат (возрастание)</option>
                            <option value="roomsDesc">По количеству комнат (убывание)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Найти</button>
                </form>
            </aside>

            <section class="col-md-9 results-container" role="region" aria-labelledby="search-results-heading">
                <h3 id="search-results-heading" class="visually-hidden">Результаты поиска</h3>
                <div id="searchResults" class="mt-5">
                    <!-- Здесь будут отображаться результаты -->
                </div>
            </section>
        </div>
    </main>

    <!-- Футер -->
    <footer id="footer" class="footer" role="contentinfo" aria-label="Подвал сайта"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
