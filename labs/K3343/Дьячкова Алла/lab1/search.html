<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск недвижимости</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
</head>
<body>
    <div id="header" class="header"></div>
    <div class="container mt-5">
        <h1>Поиск недвижимости</h1>
        <div class="row">
            <div class="col-md-3 sidebar">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="propertyType" class="form-label">Тип недвижимости</label>
                        <select id="propertyType" class="form-select">
                            <option value="">Все</option>
                            <option value="apartment">Квартира</option>
                            <option value="house">Дом</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Количество комнат</label>
                        <div>
                            <input type="checkbox" id="room1" value="1">
                            <label for="room1">1</label>
                        </div>
                        <div>
                            <input type="checkbox" id="room2" value="2">
                            <label for="room2">2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="room3" value="3">
                            <label for="room3">3</label>
                        </div>
                        <div>
                            <input type="checkbox" id="room4" value="4">
                            <label for="room4">4+</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Расположение</label>
                        <input type="text" id="location" class="form-control" placeholder="Введите город или район">
                    </div>
                    <div class="mb-3 slider-container">
                        <label class="form-label">Диапазон цены</label>
                        <div id="priceRangeSlider"></div>
                        <input type="text" id="minPrice" placeholder="Мин" class="form-control mt-2" readonly>
                        <input type="text" id="maxPrice" placeholder="Макс" class="form-control mt-2" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="purchaseRent" class="form-label">Категория</label>
                        <select id="purchaseRent" class="form-select">
                            <option value="rent">Аренда</option>
                            <option value="buy">Покупка</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sortBy" class="form-label">Сортировка</label>
                        <select id="sortBy" class="form-select">
                            <option value="priceAsc">По умолчанию</option>
                            <option value="priceAsc">По цене (возрастание)</option>
                            <option value="priceDesc">По цене (убывание)</option>
                            <option value="roomsAsc">По количеству комнат (возрастание)</option>
                            <option value="roomsDesc">По количеству комнат (убывание)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Найти</button>
                </form>
            </div>
            <div class="col-md-9 results-container">
                <div id="searchResults" class="mt-5">
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
