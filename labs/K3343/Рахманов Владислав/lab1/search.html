<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск тренировок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Поиск тренировок</h2>
        <form>
            <div class="form-group">
                <label for="level">Уровень</label>
                <select class="form-control" id="level">
                    <option>Новичок</option>
                    <option>Средний</option>
                    <option>Продвинутый</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Тип</label>
                <select class="form-control" id="type">
                    <option>Кардио</option>
                    <option>Силовые</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Продолжительность</label>
                <select class="form-control" id="duration">
                    <option>15 минут</option>
                    <option>30 минут</option>
                    <option>45 минут</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchModal">Искать</button>
        </form>
    </div>

    <!-- Модальное окно для поиска -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Результаты поиска</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    По вашему запросу ничего не найдено. Попробуйте изменить параметры поиска.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap и скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
