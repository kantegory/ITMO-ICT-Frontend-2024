<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рецепты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold; color: darkgreen;">YUMMY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="personal-cabinet-link" href="index.html">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="recipes-menu" href="recipes.html">Рецепты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="list-of-chefs" href="chefs.html">Кулинары</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-danger" id="logoutButton">Выйти</a>
            </div>
        </div>
    </nav>
</header>


    <!-- Контент личного кабинета -->
    <div class="header-container">
      <h3 id="welcomeMessage">Добро пожаловать!</h3>
    </div>
    
    <div class="row g-5">
        <div class="col-md-9 col-lg-10">
            <h4 class="mb-4">Ваши данные:</h4>
            <form class="needs-validation" novalidate="">
                  <div class="row g-3">
                      <div class="col-6">
                          <label for="firstName" class="form-label">Имя</label>
                          <input type="text" class="form-control" id="firstName" value="" required="" disabled aria-describedby="nameHelp">
                          <div id="nameHelp" class="form-text">Поле для ввода имени</div>
                      </div>

                      <div class="col-6">
                          <label for="lastName" class="form-label">Фамилия</label>
                          <input type="text" class="form-control" id="lastName" value="" required="" disabled aria-describedby="lastNameHelp">
                          <div id="lastNameHelp" class="form-text">Поле для ввода фамилии</div>
                      </div>
                      <div class="col-12">
                          <label for="email" class="form-label">Электронная почта</label>
                          <input type="email" class="form-control" id="email" placeholder="you@example.com" disabled aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Поле для ввода электронной почты</div>
                      </div>
                  </div>
                  <br>

                  <button type="button" class="btn btn-primary" id="editButton" aria-label="Редактировать данные профиля" tabindex="1">Редактировать</button>
                  <button type="button" class="btn btn-success" id="saveButton" disabled aria-label="Сохранить изменения профиля" tabindex="2">Сохранить</button>
              </form>
        </div>
    </div>
    

    <script>
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const formFields = document.querySelectorAll('#firstName, #lastName, #email');
        
        // обработка кнопки "редактировать"
        editButton.addEventListener('click', () => {
            formFields.forEach(field => field.disabled = false);
            saveButton.disabled = false;
        });

        // обработка кнопки "сохранить"
        saveButton.addEventListener('click', () => {
            formFields.forEach(field => field.disabled = true);
            saveButton.disabled = true;
            alert('Данные сохранены!');
        });

        // обработка кнопки "выйти"
        document.getElementById('logoutButton').addEventListener('click', function(event) {
            event.preventDefault();
            const userConfirmed = confirm('Вы уверены, что хотите выйти?');
            if (userConfirmed) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
