<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">My Account</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active text-dark" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card bg-light shadow">
        <div class="card-body">
            <h3 class="card-title text-dark mb-4">Personal Information</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label text-dark">Full Name</label>
                    <input type="text" class="form-control bg-light" id="name" value="John Doe" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label text-dark">Email</label>
                    <input type="email" class="form-control bg-light" id="email" value="john.doe@example.com" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="birthday" class="form-label text-dark">Birthday</label>
                    <input type="date" class="form-control bg-light" id="birthday" value="1990-01-01" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label text-dark">Gender</label>
                    <input type="text" class="form-control bg-light" id="gender" value="Male" disabled>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
