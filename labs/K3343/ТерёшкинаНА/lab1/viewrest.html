<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Поиск ресторанов</title>
    <style>
        html,
        body {
            background-color: #2b2d30;
        }
        .custom-nav {
            background-color: #1a1b1c; /* светлый фон */
        }
        .nav-link {
            color: #c5cbe3; /* цвет текста для ссылок */
        }

        .nav-link:hover {
            color: #deb658; /* цвет текста для ссылок */
        }
        .nav-link:focus {
            color: #deb658; /* цвет текста для ссылок */
        }
        .custom-nav .nav-link.active {
            color: #fff; /* цвет текста для активной ссылки */
            background: linear-gradient(-135deg, #ff9100, #ffd441, #f6ae02);
        }
        footer {
            background-color: #1a1b1c; /* Цвет фона футера */
            color: #c5cbe3; /* Цвет текста футера */
            padding: 20px 0;
            margin-top: 100px;
            text-align: center; /* Центрирование текста */
        }
        .d-block {
            height: auto;
            width: 100%;
            aspect-ratio: 3 / 1;
            object-fit: cover;
        }
        .restaurant-info {
            color: #c5cbe3;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .reservation-form input, .reservation-form button {
            margin-top: 10px;
        }
        .btn-primary {
            margin-top: 20px;
            background: linear-gradient(-135deg, #ff9100, #ffd441, #f6ae02);
            color: black; /* Цвет текста */
            display: flow;
            border: none; /* Убираем обводку */
            border-radius: 15% / 45%;
        }
        .btn-primary:hover {
            color: white;
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container">
            <div class="d-flex justify-content-center w-100">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Рестораны</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Бронь</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Аккаунт</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://images.cdn-cian.ru/images/2297254359-1.jpg" class="d-block w-100" alt="https://images.cdn-cian.ru/images/2297254359-1.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://images.cdn-cian.ru/images/2297254619-1.jpg" class="d-block w-100" alt="https://images.cdn-cian.ru/images/2297254619-1.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://images.cdn-cian.ru/images/2297255475-1.jpg" class="d-block w-100" alt="https://images.cdn-cian.ru/images/2297255475-1.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://images.cdn-cian.ru/images/2297256534-1.jpg" class="d-block w-100" alt="https://images.cdn-cian.ru/images/2297256534-1.jpg">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container restaurant-info">
    <div class="row">
        <div class="col-md-6">
            <h3>Ресторан "Название"</h3>
            <p><strong>Адрес:</strong> ул. Центральная, 12, Москва</p>
            <p><strong>Средний чек:</strong> 1500 руб.</p>
            <h4>Бронирование стола</h4>
            <form class="reservation-form">
                <div class="mb-3">
                    <label for="numGuests" class="form-label">Количество человек</label>
                    <input type="number" class="form-control" id="numGuests" min="1" max="10">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Время</label>
                    <input type="time" class="form-control" id="time">
                </div>
                <button type="submit" class="btn btn-primary">Забронировать</button>
            </form>
        </div>
        <div class="col-md-6">
                <h4 class="map-block">На карте:</h4>
                <script type="text/javascript" class="map" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ac9a9e19a9f22b1d81a702b834704327d451be9d43d0eebff933affec77cd1606&amp;width=355&amp;height=300&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFxVbI2R6M7a40UkOfV6Y5lZ5ob2yb02EWGZlIIBmZSBfbERYOl3h9gZgY" crossorigin="anonymous"></script>
</body>
</html>
