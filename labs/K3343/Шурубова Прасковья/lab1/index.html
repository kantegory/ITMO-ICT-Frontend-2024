<script>
    const reviews = [
        {
            title: "Halloween в ресторанах Петербурга",
            image: "photo/haloween.jpg",
            description: ""
        },
        {
            title: "Где устроить свадьбу в Петербурге",
            image: "photo/свадьба.jpg",
            description: ""
        },
        {
            title: "Интересные мероприятия в ресторанах Петербурга",
            image: "photo/class.jpg",
            description: ""
        }
    ];

    function displayReviews() {
        const reviewsContainer = document.getElementById('reviews-container');
        const reviewsList = document.getElementById('reviews-list');
        reviewsList.innerHTML = '';

        reviews.forEach(review => {
            const reviewCard = document.createElement('div');
            reviewCard.className = 'col-md-4';
            reviewCard.innerHTML = `
                <div class="card review-card">
                    <img src="${review.image}" class="card-img-top review-image" alt="${review.title}">
                    <div class="card-body">
                        <h5 class="card-title">${review.title}</h5>
                        <p class="card-text">${review.description}</p>
                    </div>
                </div>
            `;
            reviewsList.appendChild(reviewCard);
        });

        reviewsContainer.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', displayReviews);
</script>
