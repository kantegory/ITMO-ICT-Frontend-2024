<script>
document.addEventListener('DOMContentLoaded', () => {
    const favoritesList = document.getElementById('favorites-list');
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    if (favorites.length === 0) {
        favoritesList.innerHTML = '<p>Ваши избранные рестораны пусты.</p>';
    } else {
        favorites.forEach(restaurant => {
            const card = document.createElement('div');
            card.classList.add('restaurant-card', 'col-md-4');
            card.innerHTML = `
                <h5>${restaurant.name}</h5>
                <p>Расположение: ${restaurant.location}</p>
                <button class="btn btn-outline-light" id="button-det" onclick="goToDetails(${restaurant.id})">Подробнее</button>
                <button class="btn btn-danger" id="button-del" onclick="removeFromFavorites(${restaurant.id})">Удалить</button>
            `;
            favoritesList.appendChild(card);
        });

        window.goToDetails = function(restaurantId) {
            window.location.href = `restaurant.html?id=${restaurantId}`;
        };

        window.removeFromFavorites = function(restaurantId) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(restaurant => restaurant.id !== restaurantId);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            location.reload();
        };
    }
});

</script>
