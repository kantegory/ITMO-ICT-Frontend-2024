<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Вход</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/login-style.css">  
</head>  
<body>  
 
<div class="container">  
    <h1 class="mt-5">Вход</h1>  
 
    <form id="loginForm">  
        <div class="form-group"> 
            <label for="email">Почта</label>  
            <input type="email" id="email" name="email" required class="form-control" aria-label="Введите вашу почту" placeholder="Введите почту">  
        </div> 
 
        <div class="form-group"> 
            <label for="password">Пароль</label>  
            <input type="password" id="password" name="password" required class="form-control" aria-label="Введите ваш пароль" placeholder="Введите пароль">  
        </div> 
 
        <input type="submit" value="Войти" class="btn btn-primary mt-3">  
    </form>  
 
    <div class="no-account">  
        <p>У меня нет аккаунта <a href="signup.html">Регистрация</a></p>  
    </div>  
</div>  
 
</body>  
</html>
