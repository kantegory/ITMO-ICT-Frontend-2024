<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Slide Reg/Login</title>
    <link rel="stylesheet" type="text/css" href="./css/slidestyle.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Регистрация</label>
                <input type="text" name="txt" placeholder="Имя" required="">
                <input type="email" name="email" placeholder="Почта" required="">
                <input type="Password" name="pswd" placeholder="Пароль" required="">
                <button>Регистрация</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Вход</label>
                <input type="email" name="email" placeholder="Почта" required="">
                <input type="Password" name="pswd" placeholder="Пароль" required="">
                <button>Вход</button>
            </form>
        </div>

    </div>
</body>
</html>
