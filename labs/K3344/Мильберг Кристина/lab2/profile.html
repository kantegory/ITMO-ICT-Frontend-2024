<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a001a;
      color: #e0d4ff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <header>
    <h1 class="text-center">Личный кабинет</h1>
  </header>
  <main>
    <form id="profileForm">
      <h2>Редактирование профиля</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" disabled>
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">Дата рождения</label>
        <input type="date" class="form-control" id="birthdate">
      </div>
      <div class="mb-3">
        <label for="birthtime" class="form-label">Время рождения</label>
        <input type="time" class="form-control" id="birthtime">
      </div>
      <div class="mb-3">
        <label for="birthplace" class="form-label">Место рождения</label>
        <input type="text" class="form-control" id="birthplace" placeholder="Город, Страна">
      </div>
      <div class="mb-3">
        <label for="zodiac" class="form-label">Знак зодиака</label>
        <select class="form-select" id="zodiac">
          <option value="">Выберите знак зодиака</option>
          <option value="Овен">Овен (21 марта - 19 апреля)</option>
          <option value="Телец">Телец (20 апреля - 20 мая)</option>
          <option value="Близнецы">Близнецы (21 мая - 20 июня)</option>
          <option value="Рак">Рак (21 июня - 22 июля)</option>
          <option value="Лев">Лев (23 июля - 22 августа)</option>
          <option value="Дева">Дева (23 августа - 22 сентября)</option>
          <option value="Весы">Весы (23 сентября - 22 октября)</option>
          <option value="Скорпион">Скорпион (23 октября - 21 ноября)</option>
          <option value="Стрелец">Стрелец (22 ноября - 21 декабря)</option>
          <option value="Козерог">Козерог (22 декабря - 19 января)</option>
          <option value="Водолей">Водолей (20 января - 18 февраля)</option>
          <option value="Рыбы">Рыбы (19 февраля - 20 марта)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    <div id="statusMessage" class="mt-3"></div>
  </main>
</div>

<script>
  // Получаем токен из localStorage
  const token = localStorage.getItem('userToken');
  const statusMessage = document.getElementById('statusMessage');
  const profileForm = document.getElementById('profileForm');

  async function loadProfile() {
    try {
      const response = await fetch('http://localhost:3000/users');
      if (!response.ok) throw new Error('Ошибка загрузки профиля.');

      const users = await response.json();
      const currentUser = users.find(user => user.token === token);

      if (!currentUser) {
        alert('Пользователь не найден. Выполните вход.');
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('username').value = currentUser.username;
      document.getElementById('birthdate').value = currentUser.birthdate || '';
      document.getElementById('birthtime').value = currentUser.birthtime || '';
      document.getElementById('birthplace').value = currentUser.birthplace || '';
      document.getElementById('zodiac').value = currentUser.zodiac || '';
    } catch (error) {
      statusMessage.textContent = error.message;
      statusMessage.classList.add('text-danger');
    }
  }

  // При сабмите формы редактируем данные пользователя
  profileForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const birthdate = document.getElementById('birthdate').value;
    const birthtime = document.getElementById('birthtime').value;
    const birthplace = document.getElementById('birthplace').value;
    const zodiac = document.getElementById('zodiac').value;

    try {
      const response = await fetch('http://localhost:3000/users');
      if (!response.ok) throw new Error('Ошибка загрузки профиля.');

      const users = await response.json();
      const currentUser = users.find(user => user.token === token);

      if (!currentUser) throw new Error('Пользователь не найден.');

      const updateResponse = await fetch(`http://localhost:3000/users/${currentUser.id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ birthdate, birthtime, birthplace, zodiac }),
      });

      if (!updateResponse.ok) throw new Error('Ошибка сохранения данных.');

      statusMessage.textContent = 'Данные успешно сохранены.';
      statusMessage.classList.add('text-success');
    } catch (error) {
      statusMessage.textContent = error.message;
      statusMessage.classList.add('text-danger');
    }
  });

  loadProfile();
</script>
</body>
</html>
