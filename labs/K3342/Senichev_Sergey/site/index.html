<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Платформа для фитнеса и здоровья</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/auth.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-5">
        <div class="hero-section text-center">
            <h1>Добро пожаловать в FitLife</h1>
            <p class="lead">Ваш путь к здоровому образу жизни начинается здесь</p>
            <a href="./pages/workouts.html" class="btn btn-primary btn-lg">Начать тренировки</a>
        </div>
    </main>

    <header id="footer"></header>
    <footer id="modals"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        fetch('components/modals.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modals').innerHTML = data;
            });
    </script>
</body>
</html>
