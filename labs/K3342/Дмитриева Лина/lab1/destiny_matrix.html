<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица судьбы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Добавляем стиль для изображения */
        .matrix-image {
            max-width: 100%;
            margin-top: 20px;
        }
        body {
      background-color: #1a001a; /* Тёмно-фиолетовый фон */
      color: #e0d4ff; /* Светлый текст с фиолетовым оттенком */
    }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Матрица судьбы</h2>

    <form id="matrixForm" class="mt-4">
        <div class="mb-3">
            <label for="gender" class="form-label">Пол</label>
            <select class="form-select" id="gender" required>
                <option value="" disabled selected>Выберите пол</option>
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Ваше имя</label>
            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="birthday" required>
        </div>

        <!-- Кнопка рассчитать -->
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal" onclick="calculate()">Рассчитать</button>
        </div>
    </form>

    <!-- Изображение под формой -->
    <div class="text-center">
        <img src="images/matrica.png" alt="Матрица судьбы" class="matrix-image">
    </div>

</div>

<!-- Модальное окно предупреждения о платеже -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Предупреждение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p>Это платно,но пока что не судьба - оплату мы не принимаем :(</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
