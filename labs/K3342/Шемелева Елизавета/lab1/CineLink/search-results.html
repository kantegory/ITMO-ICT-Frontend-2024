<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #252525;
            font-family: 'Tenor Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #252525;
            box-shadow: 0px 4px 39px rgba(59, 57, 53, 0.7);
            width: 100%;
            padding-right: 160px;
        }
        .logo {
            width: 297px;
            height: 43px;
            margin-left: 147px;
            margin-right: 34px;
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 387px;
            
        }
        .search-input {
            width: 100%;
            height: 47px;
            border: 2px solid #FFECC9;
            border-radius: 10px;
            padding-left: 16px;
            color: #FFECC9;
            background-color: #3B3935;
            font-size: 28px;
        }
        .search-input::placeholder {
            color: #FFECC9;
            opacity: 0.7;
        }
        .search-button {
            border: none;
            background: none;
            color: #FFECC9;
            margin-left: -40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button .bi-search {
            font-size: 25px; /* Устанавливает размер иконки 25x25 */
        }
        /* Навигационные ссылки */
        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-link {
            color: #FFECC9;
            font-size: 28px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #98C1D9;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 20px;
            justify-content: left;
            max-width: 1200px; /* 8 фильмов по 125px + 7 промежутков по 20px */
            margin: 10px auto 0; /* Центрирование сетки */
            padding: 20px 0;
            padding-top: 90px;
        }
        .movie-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 125px;
        }

        .movie-item {
            width: 125px;
            height: 190px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .movie-title {
            margin-top: 5px;
            font-size: 18px;
            font-family: 'Tenor Sans', sans-serif;
            color: #FFECC9;
            text-align: center;
        }
        .no-results {
            margin-top: 110px;
            text-align: center;
            font-size: 28px;
            color: #FFECC9;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/smalllogo.png" alt="CineLink Logo" class="logo">
        <form class="search-form">
            <input type="text" id="searchInput" name="searchInput" class="search-input" placeholder="search">
            <button type="submit" id="searchButton" name="searchButton" class="search-button">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="nav-links">
            <!-- Хедер с активной ссылкой на главную страницу -->
            <a href="main.html" class="nav-link">main</a>
            <a href="#" class="nav-link">friends</a>
            <a href="#" class="nav-link">profile</a>
        </div>
    </header>

    <div class="movie-grid" id="searchResults"></div>
    <p class="no-results" id="noResults" style="display: none;">nothing was found :(</p>
    
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
