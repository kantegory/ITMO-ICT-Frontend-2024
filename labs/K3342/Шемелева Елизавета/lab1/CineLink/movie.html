<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLink - Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: 'Tenor Sans', sans-serif;
            background-color: #252525;
            color: #FFECC9;
        }

        /* Хедер */
        header {
            background-color: #252525;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 150px;
            box-shadow: 0px 4px 39px rgba(59, 57, 53, 0.7);
        }

        .logo {
            width: 297px;
            height: 43px;
            margin-right: 34px;
        }

        .search-form {
            display: flex;
            align-items: center;
            width: 387px;
        }
        
        .search-input {
            width: 100%;
            height: 47px;
            border: 2px solid #FFECC9;
            border-radius: 10px;
            padding-left: 10px;
            color: #FFECC9;
            background-color: #3B3935;
            font-size: 28px;
        }
        
        .search-input::placeholder {
            color: #FFECC9;
            opacity: 0.7;
        }
        
        .search-button {
            border: none;
            background: none;
            color: #FFECC9;
            margin-left: -40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-button .bi-search {
            font-size: 25px;
        }

        /* Навигационные ссылки */
        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-link {
            color: #FFECC9;
            font-size: 28px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #98C1D9;
        }

        /* Контейнер контента */
        .movie-content {
            margin-top: 27px;
            padding: 0 150px;
            display: flex;
            flex-direction: column;
            gap: 34px;
            margin-bottom: 110px;
        }

        /* Размещение верхних секций */
        .top-sections {
            display: flex;
            justify-content: space-between;
            gap: 27px;
        }

        /* Первая секция: Постер */
        .poster-section {
            width: 248px;
            height: 372px;
            margin-top: 8px;
            border-radius: 20px;
            background-color: #3B3935;
            background-size: cover;
            background-position: center;
        }

        /* Вторая секция: Информация о фильме */
        .info-section {
            width: 618px;
            height: 372px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
        }

        .movie-title {
            font-size: 53px;
            font-family: 'Limelight', sans-serif;
            color: #FFECC9;
            margin: 0;
            font-weight: normal;
        }

        .movie-director,
        .movie-release-duration,
        .movie-genres {
            font-size: 30px;
            font-family: 'Tenor Sans', sans-serif;
            color: #FFECC9;
            margin: 0;
            font-weight: normal;
        }

        .movie-genres {
            font-size: 30px;
        }

        .movie-plot {
            font-size: 22px;
            font-family: 'Tenor Sans', sans-serif;
            color: #FFECC9;
            text-align: justify;
            margin-top: auto;
        }

        .imdb-rating {
            font-size: 30px;
            position: absolute;
            top: 88px;
            right: 0;
        }

        .movie-rating {
            font-size: 101px;
            position: absolute;
            top: 138px;
            right: 0;
            font-weight: normal;
        }

        /* Третья секция: Кнопки действий */
        .action-section {
            width: 224px;
            height: 230px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            align-items: center;
            margin-left: auto;
        }

        .action-button {
            width: 224px;
            height: 62px;
            background-color: #303537;
            border: 2px solid #98C1D9;
            border-radius: 10px;
            font-size: 28px;
            color: #98C1D9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            font-family: 'Tenor Sans', sans-serif;
        }

        /* Четвёртая секция: Cast и Crew */
        .cast-crew-section {
            width: 856px;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .section-title {
            font-size: 40px;
            font-family: 'Limelight', sans-serif;
            color: #FFECC9;
            margin: 0;
            font-weight: normal;

        }

        .cast-list {
            font-size: 22px;
            font-family: 'Tenor Sans', sans-serif;
            color: #FFECC9;
            text-align: justify;
        }

        .crew-list {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .crew-item {
            display: flex;
        }

        .crew-role {
            font-size: 22px;
            font-family: 'Tenor Sans', sans-serif;
            color: #FFECC9;
            width: 270px; /* Фиксированная ширина для выравнивания */
            text-align: left;
        }

        .crew-name {
            font-size: 22px;
            font-family: 'Tenor Sans', sans-serif;
            color: #FFECC9;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/smalllogo.png" alt="CineLink Logo" class="logo">
        <form class="search-form">
            <input type="text" id="searchInput" name="searchInput" class="search-input" placeholder="search">
            <button type="submit" id="searchButton" name="searchButton" class="search-button">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="nav-links">
            <a href="main.html" class="nav-link">main</a>
            <a href="friends.html" class="nav-link">friends</a>
            <a href="profile.html" class="nav-link">profile</a>
        </div>
    </header>
    
    <div class="movie-content">
        <!-- Верхние секции: постер, информация, кнопки -->
        <div class="top-sections">
            <div class="poster-section" id="poster"></div>
            
            <div class="info-section">
                <h1 class="movie-title" id="movie-title"></h1>
                <h2 class="movie-director" id="director"></h2>
                <p class="movie-release-duration" id="year-duration"></p>
                <p class="movie-genres" id="genres"></p>
                <p class="movie-plot" id="plot"></p>
                <div class="imdb-rating">IMDb</div>
                <div class="movie-rating" id="rating"></div>
            </div>

            <div class="action-section">
                <button class="action-button">rate</button>
                <button class="action-button">add to list</button>
                <button class="action-button">share</button>
            </div>
        </div>

        <!-- Четвёртая секция: Cast и Crew -->
        <div class="cast-crew-section">
            <h3 class="section-title">cast</h3>
            <p class="cast-list" id="cast"></p>
            
            <h3 class="section-title">crew</h3>
            <div class="crew-list" id="crew">
                <div class="crew-item">
                    <span class="crew-role">director:</span>
                    <span class="crew-name" id="crew-director"></span>
                </div>
            
                <div class="crew-item">
                    <span class="crew-role">writing:</span>
                    <span class="crew-name" id="crew-writing"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
