<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLink - Friends' Activity</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: 'Tenor Sans', sans-serif;
            background-color: #252525;
            color: #FFECC9;
        }

        /* Хедер */
        header {
            background-color: #252525;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 150px;
            box-shadow: 0px 4px 39px rgba(59, 57, 53, 0.7);
        }

        .logo {
            width: 297px;
            height: 43px;
            margin-right: 34px;
        }

        .search-form {
            display: flex;
            align-items: center;
            width: 387px;
        }
        
        .search-input {
            width: 100%;
            height: 47px;
            border: 2px solid #FFECC9;
            border-radius: 10px;
            padding-left: 10px;
            color: #FFECC9;
            background-color: #3B3935;
            font-size: 28px;
        }
        
        .search-input::placeholder {
            color: #FFECC9;
            opacity: 0.7;
        }
        
        .search-button {
            border: none;
            background: none;
            color: #FFECC9;
            margin-left: -40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-button .bi-search {
            font-size: 25px;
        }

        /* Навигационные ссылки */
        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-link {
            color: #FFECC9;
            font-size: 28px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #98C1D9;
        }

        /* Основной контейнер страницы */
        .friends-content {
            margin-top: 30px;
            padding: 0 150px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #FFECC9;
        }

        /* Стили для кнопок разделов */
        .tab-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #98C1D9;
            font-size: 24px;
            font-family: 'Tenor Sans', sans-serif;
            text-decoration: none;
            cursor: pointer;
            background-color: transparent;
            color: #98C1D9;
        }

        .tab-button.active {
            background-color: #98C1D9;
            color: #252525;
        }

        /* Стили для ленты активности друзей */
        .activity-feed {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, calc((100% - 40px) / 3));
        }

        .activity-card {
            background-color: #3B3935;
            border: 2px solid #98C1D9;
            border-radius: 10px;
            height: 238px;
            padding: 25px;
            display: flex;
            align-items: flex-start;
            position: relative;
            color: #98C1D9;
        }

        .activity-poster {
            width: 160px;
            height: 240px;
            background-color: #252525;
            border-radius: 5px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .post-text {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 305px;
        }

        .post-text .friend-name {
            font-size: 21px;
            font-family: 'Tenor Sans', sans-serif;
            color: #98C1D9;
            margin: 0;
        }

        .post-text .watched {
            font-size: 21px;
            font-family: 'Tenor Sans', sans-serif;
            color: #98C1D9;
            margin-top: 15px;
        }

        .post-text .film-title {
            font-size: 21px;
            font-family: 'Tenor Sans', sans-serif;
            color: #98C1D9;
            margin-top: 43;
        }

        .activity-rating {
            font-size: 45px;
            font-family: 'Limelight', sans-serif;
            margin-top: auto;   
        }

        .rating-green {
            color: #4f9d69;
        }

        .rating-red {
            color: #ee6c4d;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/smalllogo.png" alt="CineLink Logo" class="logo">
        <form class="search-form">
            <input type="text" id="searchInput" name="searchInput" class="search-input" placeholder="search">
            <button type="submit" id="searchButton" name="searchButton" class="search-button">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="nav-links">
            <a href="main.html" class="nav-link">main</a>
            <a href="friends.html" class="nav-link active">friends</a>
            <a href="profile.html" class="nav-link">profile</a>
        </div>
    </header>
    
    <div class="friends-content">
        <div class="tab-buttons">
            <a href="friends.html" class="tab-button">friends</a>
            <a href="friends-activity.html" class="tab-button active">friends' activity</a>
        </div>

        <div class="activity-feed">
            <!-- Плейсхолдеры для активности друзей -->
            <div class="activity-card">
                <div class="activity-poster"></div>
                <div class="post-text">
                    <p class="friend-name">Friend 6</p>
                    <p class="watched">watched</p>
                    <p class="film-title">Film Name</p>
                    <p class="activity-rating rating-green">8.5/10</p>
                </div>
            </div>
            <div class="activity-card">
                <div class="activity-poster"></div>
                <div class="post-text">
                    <p class="friend-name">Friend 2</p>
                    <p class="watched">watched</p>
                    <p class="film-title">Film Name</p>
                    <p class="activity-rating rating-red">5/10</p>
                </div>
            </div>
            <div class="activity-card">
                <div class="activity-poster"></div>
                <div class="post-text">
                    <p class="friend-name">Friend 10</p>
                    <p class="watched">watched</p>
                    <p class="film-title">Film Name</p>
                    <p class="activity-rating rating-green">5.5/10</p>
                </div>
            </div>
            <div class="activity-card">
                <div class="activity-poster"></div>
                <div class="post-text">
                    <p class="friend-name">Friend 1</p>
                    <p class="watched">watched</p>
                    <p class="film-title">Film Name</p>
                    <p class="activity-rating rating-red">3.5/10</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
