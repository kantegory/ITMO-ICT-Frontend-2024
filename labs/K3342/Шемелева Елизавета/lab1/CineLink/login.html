<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLink Login</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #252525;
            font-family: 'Tenor Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 24px;
        }
        .login-container {
            width: 342px;
            background-color: #46433E;
            border: 2px solid #FFECC9;
            border-radius: 17px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-family: 'Limelight', sans-serif;
            font-size: 40px;
            color: #FFECC9;
            margin-top: 21px; /* Отступ от края контейнера до "log in" */
            margin-bottom: 15px; /* Отступ между "log in" и полем телефона/почты */
        }
        .form-control {
            width: 302px;
            height: 47px;
            background-color: #46433E;
            border: 2px solid #FFECC9;
            border-radius: 10px;
            font-size: 20px;
            color: #FFECC9;
            margin-bottom: 15px; /* Отступ между полем телефона/почты и пароля */
            padding-left: 17px;
        }
        .form-control:last-of-type {
            margin-bottom: 6px; /* Отступ между полем пароля и "forgot password?" */
        }
        .form-control::placeholder {
            color: #FFECC9;
            opacity: 1;
        }
        .forgot-password {
            color: #98C1D9;
            font-size: 13px;
            text-align: right;
            width: 100%;
            padding-right: 20px;
            margin-bottom: 7px; /* Отступ между "forgot password?" и кнопкой входа */
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 302px;
            height: 55px;
            background-color: #98C1D9;
            border: none;
            color: #252525;
            font-family: 'Limelight', sans-serif;
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 11px; /* Отступ между кнопкой входа и "don't have an account? sign up!" */
        }
        .signup-text {
            color: #FFECC9;
            font-size: 16px;
            margin-bottom: 19px; /* Отступ от текста регистрации до нижнего края контейнера */
        }
        .signup-link {
            color: #98C1D9;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <img src="images\biglogo.png" alt="CineLink Logo" width="345" height="153" class="logo">
    <!-- Контейнер для формы входа -->
    <div class="login-container">
        <!-- Заголовок -->
        <div class="login-title">log in</div>
        <!-- Поля для ввода -->
        <input type="text" class="form-control" placeholder="phone or email">
        <input type="password" class="form-control" placeholder="password">
        <!-- Ссылка "forgot password?" -->
        <a href="#" class="forgot-password">forgot password?</a>
        <!-- Кнопка "Log in" -->
        <button class="login-button" onclick="location.href='main.html'">log in</button>
        <!-- Текст и ссылка для регистрации -->
        <!-- Переход на страницу регистрации -->
        <p class="signup-text">don’t have an account? <a href="signup.html" class="signup-link">sign up!</a></p>
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
