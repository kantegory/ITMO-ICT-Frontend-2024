<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLink Sign Up</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        /* Стиль для body */
        body {
            background-color: #252525;
            font-family: 'Tenor Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Логотип */
        .logo {
            margin-bottom: 24px; 
        }
        /* Контейнер для формы регистрации */
        .signup-container {
            width: 342px;
            background-color: #46433E; /* Цвет контейнера */
            border: 2px solid #FFECC9;
            border-radius: 17px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Стиль для заголовка "Sign up" */
        .signup-title {
            font-family: 'Limelight', sans-serif;
            font-size: 40px;
            color: #FFECC9;
            margin-top: 21px; /* Отступ от края контейнера до "log in" */
            margin-bottom: 15px;
        }
        /* Поля ввода */
        .form-control {
            width: 302px;
            height: 47px;
            background-color: #46433E;
            border: 2px solid #FFECC9; /* Обводка 2 пикселя */
            border-radius: 10px;
            font-size: 20px;
            color: #FFECC9;
            margin-bottom: 15px; /* Отступ между полями ввода */
            padding-left: 17px; /* Отступ текста от левого края */
        }
        .form-control::placeholder {
            color: #FFECC9;
            opacity: 1;
        }
        /* Кнопка "sign up" */
        .signup-button {
            width: 302px;
            height: 55px;
            background-color: #98C1D9;
            border: none;
            color: #252525;
            font-family: 'Limelight', sans-serif;
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 11px; /* Отступ между кнопкой регистрации и текстом входа */
        }
        /* Текст под кнопкой */
        .login-text {
            color: #FFECC9;
            font-size: 16px;
            margin-bottom: 19px; /* Отступ от текста входа до нижнего края контейнера */
        }
        /* Ссылка "log in!" */
        .login-link {
            color: #98C1D9;
            text-decoration: none;
        }
        /* Для hover эффекта на ссылках */
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <img src="images\biglogo.png" alt="CineLink Logo" width="345" height="153" class="logo">
    <!-- Контейнер для формы регистрации -->
    <div class="signup-container">
        <!-- Заголовок -->
        <div class="signup-title">sign up</div>
        <!-- Поле для ввода имени пользователя с отступами -->
        <input type="text" class="form-control" placeholder="username">
        <!-- Поля для ввода телефона или email и пароля -->
        <input type="text" class="form-control" placeholder="phone or email">
        <input type="password" class="form-control" placeholder="password">
        <!-- Кнопка "Sign up" -->
        <button class="signup-button" onclick="location.href='main.html'">sign up</button>
        <!-- Текст и ссылка для входа -->
        <p class="login-text">already have an account? <a href="login.html" class="login-link">log in!</a></p>
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
