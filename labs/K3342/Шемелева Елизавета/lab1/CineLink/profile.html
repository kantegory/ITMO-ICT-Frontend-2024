<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLink - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: 'Tenor Sans', sans-serif;
            background-color: #252525;
            color: #FFECC9;
        }

        /* Хедер */
        header {
            background-color: #252525;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 150px;
            box-shadow: 0px 4px 39px rgba(59, 57, 53, 0.7);
        }

        .logo {
            width: 297px;
            height: 43px;
            margin-right: 34px;
        }

        .search-form {
            display: flex;
            align-items: center;
            width: 387px;
        }
        
        .search-input {
            width: 100%;
            height: 47px;
            border: 2px solid #FFECC9;
            border-radius: 10px;
            padding-left: 10px;
            color: #FFECC9;
            background-color: #3B3935;
            font-size: 28px;
        }
        
        .search-input::placeholder {
            color: #FFECC9;
            opacity: 0.7;
        }
        
        .search-button {
            border: none;
            background: none;
            color: #FFECC9;
            margin-left: -40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-button .bi-search {
            font-size: 25px;
        }

        /* Навигационные ссылки */
        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-link {
            color: #FFECC9;
            font-size: 28px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #98C1D9;
        }

        /* Профиль */
        .profile-content {
            padding: 30px 150px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: #3B3935;
            border-radius: 50%;
            margin-right: 30px;
        }

        .username {
            font-family: 'Limelight', sans-serif;
            font-size: 30px;
            color: #FFECC9;
            flex-grow: 1;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            right: 0;
        }

        .edit-button {
            padding: 10px 20px;
            background-color: #FFECC9;
            color: #252525;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .add-list-button {
            padding: 10px 20px;
            background-color: #3B3935;
            border: 2px solid #FFECC9;
            color: #FFECC9;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            display: block; 
        }

        .section-title {
            font-family: 'Limelight', sans-serif;
            font-size: 24px;
            color: #FFECC9;
            margin-top: 30px;
            margin-bottom: 10px;
            border-bottom: 1px solid #98C1D9;
            padding-bottom: 10px;
        }

        .top-films {
            display: flex;
            gap: 19px;
            margin-bottom: 30px;
        }

        .film-poster {
            width: 213px;
            height: 318px;
            background-color: #3B3935;
            border-radius: 10px;
        }

        /* Горизонтальная карусель */
        .lists-carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-behavior: smooth;
            scrollbar-color: #FFECC9 #3B3935;
            scrollbar-width: inherit;
        }

        .list-item {
            width: 270px;
            height: 170px;
            background-color: #3B3935;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-decoration: none;
            color: #FFECC9;
            flex-shrink: 0; /* Отключаем сжатие, чтобы элемент оставался фиксированной ширины */
        }

        .lists-carousel::-webkit-scrollbar-track {
            background: #3B3935; /* Цвет фона для трека */
        }

        .lists-carousel::-webkit-scrollbar-thumb {
            background-color: #FFECC9; /* Цвет ползунка */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/smalllogo.png" alt="CineLink Logo" class="logo">
        <form class="search-form">
            <input type="text" id="searchInput" name="searchInput" class="search-input" placeholder="search">
            <button type="submit" id="searchButton" name="searchButton" class="search-button">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="nav-links">
            <a href="main.html" class="nav-link">main</a>
            <a href="friends.html" class="nav-link">friends</a>
            <a href="profile.html" class="nav-link active">profile</a>
        </div>
    </header>
    
    <div class="profile-content">
        <!-- Заголовок профиля -->
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <p class="username">Username</p>
            <div class="button-section">
                <button class="edit-button">edit profile</button>
                <button class="add-list-button">add list</button>
            </div>
            
        </div>

        <!-- Секция ТОП-5 фильмов -->
        <div class="section-title">TOP-5 films</div>
        <div class="top-films">
            <div class="film-poster"></div>
            <div class="film-poster"></div>
            <div class="film-poster"></div>
            <div class="film-poster"></div>
            <div class="film-poster"></div>
        </div>

        <!-- Секция списков -->
        <div class="section-title">your lists</div>
        <div class="lists-carousel">
            <div class="list-item">list 6</div>
            <div class="list-item">list 5</div>
            <div class="list-item">list 4</div>
            <div class="list-item">list 3</div>
            <div class="list-item">list 2</div>
            <div class="list-item">list 1</div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
