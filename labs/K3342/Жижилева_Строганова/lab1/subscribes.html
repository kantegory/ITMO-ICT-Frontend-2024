<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribed Authors | Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <button id="theme-toggle" class="btn btn-secondary">
  Toggle Dark/Light Theme
  </button>
</head>
<body>

  <div class="container my-4">
    <header class="text-center mb-4">
      <h2 id="pageTitle">Subscribed Authors</h2>
    </header>

    <section aria-labelledby="subscriptionsSection">
      <h2 id="subscriptionsSection" class="visually-hidden">List of Subscribed Authors</h2>

      <div class="row" aria-live="polite">

        <article class="col-md-4 mb-4" role="listitem">
          <div class="card" aria-labelledby="author1Title">
            <div class="row g-0">
              <div class="col-4">
                <img src="img/cute-leaf-cartoon-illustration.jpg" class="img-fluid rounded-circle" alt="Portrait of Author 1: John Doe" width="100" aria-describedby="author1Desc">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h3 class="card-title" id="author1Title">John Doe</h3>
                  <p class="card-text" id="author1Desc">A passionate food lover who shares delicious recipes with the world.</p>
                  <button class="btn btn-danger" aria-label="Unsubscribe from John Doe's recipes">Unsubscribe</button>
                </div>
              </div>
            </div>
          </div>
        </article>

        <article class="col-md-4 mb-4" role="listitem">
          <div class="card" aria-labelledby="author2Title">
            <div class="row g-0">
              <div class="col-4">
                <img src="img/author2.jpeg" class="img-fluid rounded-circle" alt="Portrait of Author 2: Jane Smith" width="100" aria-describedby="author2Desc">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h3 class="card-title" id="author2Title">Jane Smith</h3>
                  <p class="card-text" id="author2Desc">A chef with a love for international cuisine and simple, healthy meals.</p>
                  <button class="btn btn-danger" aria-label="Unsubscribe from Jane Smith's recipes">Unsubscribe</button>
                </div>
              </div>
            </div>
          </div>
        </article>

        <article class="col-md-4 mb-4" role="listitem">
          <div class="card" aria-labelledby="author3Title">
            <div class="row g-0">
              <div class="col-4">
                <img src="img/author3.jpg" class="img-fluid rounded-circle" alt="Portrait of Author 3: Alice Johnson" width="100" aria-describedby="author3Desc">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h3 class="card-title" id="author3Title">Alice Johnson</h3>
                  <p class="card-text" id="author3Desc">Specializes in quick and easy recipes for busy families.</p>
                  <button class="btn btn-danger" aria-label="Unsubscribe from Alice Johnson's recipes">Unsubscribe</button>
                </div>
              </div>
            </div>
          </div>
        </article>

      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
