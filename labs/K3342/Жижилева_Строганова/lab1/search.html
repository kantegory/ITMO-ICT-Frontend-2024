<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Recipes | Recipe App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1 id="pageTitle">Search for Recipes</h1>
    </header>

    <section aria-labelledby="searchSection">
      <h2 id="searchSection" class="visually-hidden">Search Filters</h2>

      <form class="row g-3 mb-4" id="searchForm" aria-describedby="formDescription">
        <p id="formDescription" class="visually-hidden">Use the search form to find recipes by keyword, ingredients, or dish type.</p>

        <div class="col-md-3">
          <label for="searchQuery" class="form-label">Search by keyword</label>
          <input type="text" class="form-control" id="searchQuery" placeholder="Enter keywords" aria-label="Search recipes by keyword" aria-required="true">
        </div>

        <div class="col-md-3">
          <label for="ingredientQuery" class="form-label">Search by ingredients</label>
          <input type="text" class="form-control" id="ingredientQuery" placeholder="Enter ingredients" aria-label="Search recipes by ingredients">
        </div>

        <div class="col-md-3">
          <label for="dishType" class="form-label">Dish Type</label>
          <select class="form-select" id="dishType" aria-label="Select a dish type">
            <option value="" aria-label="Choose a dish type">Dish Type</option>
            <option value="breakfast" aria-label="Breakfast">Breakfast</option>
            <option value="lunch" aria-label="Lunch">Lunch</option>
            <option value="dinner" aria-label="Dinner">Dinner</option>
          </select>
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100" aria-label="Submit search form">Search</button>
        </div>
      </form>
    </section>

    <section aria-labelledby="recipesSection">
      <h2 id="recipesSection" class="visually-hidden">Recipes</h2>
      <div class="row" id="recipesContainer" role="region" aria-live="polite">
        <!-- Recipes will be loaded here -->
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
