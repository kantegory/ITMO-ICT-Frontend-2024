<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск недвижимости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row header pt-3 align-items-center justify-content-start">
            <div class="col-2 header-search-image">
                <img src="icons/search.svg" class="search-icon w-50" alt="Greeting Icon">
            </div>
            <div class="col-8 header-search-text">
                <h1 class="text-center fw-bold">Поиск недвижимости</h1>
            </div>
            <div class="col header-buttons">
                <a href="account.html" type="button"
                    class="btn btn-outline-primary btn-primary-color custom-primary-btn-text">Аккаунт
                </a>
                <a href="property-archive.html" type="button"
                    class="btn btn-outline-primary btn-primary-color custom-primary-btn-text">Архив
                </a>
            </div>
        </div>

        <div class="mt-5">
            <div class="row filters justify-content-between text-center">
                <div class="col-3">
                    <label for="type" class="form-label">Тип недвижимости</label>
                    <select id="type" class="form-select">
                        <option selected>Выберите тип...</option>
                        <option value="apartment">Квартира</option>
                        <option value="house">Дом</option>
                        <option value="office">Офис</option>
                        <option value="warehouse">Склад</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="price-range" class="form-label">Цена (руб/мес.)</label>
                    <input type="range" class="form-range" min="10000" max="200000" step="5000" id="price-range">
                    <div class="d-flex justify-content-between">
                        <span>10 000 руб</span>
                        <span>200 000 руб</span>
                    </div>
                </div>
                <div class="col-3">
                    <label for="location" class="form-label">Расположение</label>
                    <select id="location" class="form-select">
                        <option selected>Выберите местоположение...</option>
                        <option value="moscow">Москва</option>
                        <option value="spb">Санкт-Петербург</option>
                        <option value="ekb">Екатеринбург</option>
                        <option value="kazan">Казань</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Найти</button>
            </div>
            <div class="mt-5">
                <h2 class="text-center fw-light">Результаты поиска</h2>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="imgs/flat image.webp" class="card-img-top" alt="Квартира м.Фрунзенская">
                            <div class="card-body">
                                <h5 class="card-title">2-комн. квартира м.Фрунзенская</h5>
                                <p class="card-text"><small class="text-body-secondary">55 000 руб/мес.</small></p>
                                <a href="object_page.html" class="btn btn-outline-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="imgs/flat image.webp" class="card-img-top" alt="Офисное помещение м.Московская">
                            <div class="card-body">
                                <h5 class="card-title">Офисное помещение м.Московская</h5>
                                <p class="card-text"><small class="text-body-secondary">100 000 руб/мес.</small></p>
                                <a href="object_page.html" class="btn btn-outline-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="imgs/flat image.webp" class="card-img-top" alt="Склад м.Черная речка">
                            <div class="card-body">
                                <h5 class="card-title">Склад м.Черная речка</h5>
                                <p class="card-text"><small class="text-body-secondary">30 000 руб/мес.</small></p>
                                <a href="object_page.html" class="btn btn-outline-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
