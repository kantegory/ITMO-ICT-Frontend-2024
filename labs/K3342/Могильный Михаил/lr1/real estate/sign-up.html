<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="form-group">
            <div class="p-5 row justify-content-center">
                <img src="icons/new_account.svg" class="sign-up-image" alt="">
                <h1 class="text-center pt-5 fw-bold">Создайте новый аккаунт</h1> <!-- Fixed closing tag -->
      
                <form> 
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label mt-4 fw-medium">Введите ваше имя</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Ваше имя" required />
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label mt-4 fw-medium">Введите вашу фамилию</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Ваша фамилия" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label mt-3 fw-medium">Введите ваш e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="phone" class="form-label mt-3 fw-medium">Введите номер телефона</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+7 (999) 999-99-99"
                                pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="password" class="form-label mt-3 fw-medium">Придумайте пароль</label>
                            <input type="password" class="form-control" id="password" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="confirmPassword" class="form-label mt-3 fw-medium">Подтвердите ваш пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" required />
                        </div>
                    </div>

                    <div class="mt-3 row">
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label text-check-label" for="terms">Я согласен на обработку
                                персональных
                                данных</label>
                        </div>
                    </div>

                    <div class="text-center mt-4 row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sign-in-modal">Зарегистрироваться</button>
                        </div>
                    </div>
                </form> 
            </div>
        </section>
    </div>

    <div class="modal fade" tabindex="-1" id="sign-in-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Статус регистрации</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Вы успешно зарегистрировались!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Z4kzF1VXwStzr+N6jFZUk7EaJNZ3B0FNQ2wiw8kSbD+hqsKvId4v1vObHmy/+78M" crossorigin="anonymous"></script>
</body>

</html>
