<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <section class="row hero align-items-center">
            <div class="col-md-5 d-flex justify-content-end hero-logo">
                <img src="icons/hero-house-logo.svg" class="hero-image" alt="">
            </div>
            <div class="col-md-7 text-center text-md-start">
                <div class="fs-2 fw-semibold hero-text">
                    Начните снимать или сдавать жилье <br> прямо сейчас!
                </div>
                <div class="hero-buttons mt-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#log-in-modal">
                        Войти
                    </button>
                    <a href="register.html" class="btn btn-outline-primary">Зарегистрироваться</a>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" tabindex="-1" id="log-in-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вход в аккаунт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="login(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Ваш e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Ваш пароль</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-primary" onclick="login(event)">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();

            const inputs = Array.from(event.target.closest("form").querySelectorAll('input'));
            const loginData = {};

            for (const input of inputs) {
                loginData[input.name] = input.value;
            }

            console.log('login data', loginData);

            const response = await fetch('http://localhost:3000/login', {
                method: "POST",
                body: JSON.stringify(loginData),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                alert("Ошибка входа. Проверьте данные и попробуйте снова.");
                return;
            }

            const responseJson = await response.json();

            const { accessToken, user } = responseJson;

            console.log('response', responseJson);

            localStorage.accessToken = accessToken;
            localStorage.user = JSON.stringify(user);

            window.location.href = "http://localhost:5500/account.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
