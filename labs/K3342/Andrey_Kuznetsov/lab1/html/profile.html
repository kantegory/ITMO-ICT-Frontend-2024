<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile info</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/check-auth.js"></script>
    <script src="../js/logout.js"></script>
    <script defer src="../js/layout.js"></script> 
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <div class="row">
            <div id="content" class="content content-full-width">
                <div class="profile">
                    <div class="profile-header">
                        <div class="profile-header-cover"></div>
                        <div class="profile-header-content">
                            <div class="profile-header-img">
                                <img src="../media/profile/profile-picture.jpg" alt="Profile picture">
                            </div>
                            <div class="profile-header-info">
                                <h4>Andrew</h4>
                                <p>ITMO student</p>
                                <button class="edit-profile">Edit Profile</button>
                                <button class="logout">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- TBD: this gonna be dynamic -->
                <div class="profile-content">
                    <div class="tab-content page-0">
                        <div class="tab-pane fade active show" id="profile-post">
                            <ul class="timeline">
                                <li>
                                    <div class="timeline-time">
                                        <span class="start-time">From: 20.11.22</span>
                                        <span class="end-time">To: current days</span>
                                    </div>
                                    <div class="timeline-body">
                                        <div class="timeline-header">
                                            <span class="userimage"><img src="../media/profile/profile-picture.jpg" alt="Profile picture"></span>
                                            <span class="username">Andrew</span>
                                            <span class="text-muted pull-right">N days living</span>
                                        </div>
                                        <div class="timeline-content">
                                            <p><a href="../html/property.html">FLAT DESCRIPTION</a></p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
