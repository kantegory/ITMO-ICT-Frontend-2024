<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Platform - Workout Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>

<div class="container search-workouts">
    <h1 class="text-center mb-4 main_header">Find Your Perfect Workout</h1>

    <!-- Фильтрация тренировок -->
    <div class="row workout-filter">
        <div class="col-md-4 level">
            <label for="levelFilter" class="form-label">Level</label>
            <select class="form-select" id="levelFilter">
                <option selected>Choose level...</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div class="col-md-4 type">
            <label for="typeFilter" class="form-label">Type</label>
            <select class="form-select" id="typeFilter">
                <option selected>Choose type...</option>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength</option>
            </select>
        </div>
        <div class="col-md-4 duration">
            <label for="durationFilter" class="form-label">Duration</label>
            <select class="form-select" id="durationFilter">
                <option selected>Choose duration...</option>
                <option value="short">Less than 30 mins</option>
                <option value="medium">30-60 mins</option>
                <option value="long">More than 60 mins</option>
            </select>
        </div>
    </div>

    <!-- Карточки тренировок -->
    <div class="row" id="workoutResults">
        <div class="col-md-4 example1">
            <div class="card">
                <img src="../pictures/workout1.jpg" class="card-img-top" alt="Workout Image">
                <div class="card-body">
                    <h5 class="card-title">Beginner Cardio Workout</h5>
                    <p class="card-text">A perfect cardio workout for beginners, focusing on building endurance. Duration: 30 mins</p>
                    <p><strong>Type:</strong> Cardio | <strong>Level:</strong> Beginner</p>
                    <a href="workout.html" class="btn btn-primary">Start Workout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Навигация -->
    <div class="navigation-buttons">
        <a href="personal_acc.html" class="btn btn-primary">Back to Profile</a>
        <a href="healthy_food.html" class="btn btn-primary">Health & Nutrition Blog</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../search_t.js"></script>

</body>
</html>
