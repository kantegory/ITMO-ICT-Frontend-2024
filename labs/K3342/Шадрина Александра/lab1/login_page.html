<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Exchange - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/reg_page_styles.css">
</head>
<body>

<div class="registration-container">
    <h2 class="text-center">Вход в аккаунт</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Имя пользователя или e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Введите email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
        </div>
        <button type="submit" class="register-btn"><a href="main_page.html">Войти</a></button>
    </form>

    <div class="already-registered">
        Нет аккаунта? <a href="registration_page.html">Зарегистрироваться</a>
    </div>
</div>

</body>
</html>
