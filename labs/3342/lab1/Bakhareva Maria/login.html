<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h2 class="text-center mt-4">Вход в личный кабинет</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert">
            Неправильный email или пароль!
        </div>
        <div class="text-center mt-2">
            <a href="registration.html">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
    <div id="footer"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/include.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                window.location.href = 'account.html';
            } else {
                document.getElementById('login-error').classList.remove('d-none');
            }
        });
    </script>

</body>
</html>
