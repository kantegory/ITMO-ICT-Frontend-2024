<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/themes.css">

</head>
<body>
<header id="header"></header>

<main class="container my-5" role="main">
    <h1 class="text-center mb-4">Личный кабинет</h1>

    <section class="card" aria-labelledby="user-info-heading">
        <div class="card-body">
            <h2 class="card-title" id="user-info-heading">Информация о пользователе</h2>
            <p class="card-text"><strong>Имя:</strong> <span id="firstName"></span></p>
            <p class="card-text"><strong>Фамилия:</strong> <span id="lastName"></span></p>
            <p class="card-text"><strong>Пол:</strong> <span id="gender"></span></p>
            <p class="card-text"><strong>Дата рождения:</strong> <span id="dob"></span></p>
            <p class="card-text"><strong>Телефон:</strong> <span id="phone"></span></p>
            <p class="card-text"><strong>Email:</strong> <span id="email"></span></p>
        </div>
    </section>

    <div class="text-center mt-4">
        <a href="history.html" class="btn btn-info" role="button" aria-label="Посмотреть историю посещений">Посмотреть историю посещений</a>
    </div>
</main>

<footer id="footer"></footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/include.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        fetch("http://localhost:8080/api/v1/user", {
            method: 'GET',
            headers: {
                Authorization: localStorage.getItem('token')
            }
        }).then(response => response.json())
            .then(data => {
                const {firstName, lastName, sex, birthDate, phone, email} = data;

                document.getElementById('firstName').textContent = firstName || 'Не указано';
                document.getElementById('lastName').textContent = lastName || 'Не указано';
                document.getElementById('gender').textContent = sex || 'Не указано';
                document.getElementById('dob').textContent = birthDate || 'Не указано';
                document.getElementById('phone').textContent = phone || 'Не указано';
                document.getElementById('email').textContent = email || 'Не указано';
            })
    });
</script>

</body>
</html>
